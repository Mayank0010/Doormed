<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css"
 href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="icon" href="/images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>DOORMED</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/main.css')}}">
  <link rel="icon" href="{{url_for('static', filename = 'images/icon.png')}}" type="image/gif" sizes="16x16">

 

</head>

<body>
  <main>
    <center>
      <div class="section"></div>
      <img class="responsive-img" src="{{url_for('static', filename = 'images/icon.png')}}">
    </center>
    <center>
      <h4><span>DOORMED</span></h4>
      <div class="section"></div>
      <div class="container">
        <div class=" row" id="login-box">
          <div class='row'>
            <center>
              <div class='row'>
                  <a href="/shops"><button >SELLER</button></a>
              </div>
            </center>
          </div>
          <div class='row'>
            <center>
              <div class='row'>
                {% if id %}
                  <a href="/main/{{id}}"><button >CUSTOMER</button></a>
                {% else %}
                <a href="/customer_page"><button >CUSTOMER</button></a>
                {% endif %}
              </div>
            </center>
          </div>
        </div>
      </div>
    </center>
  </main>
  <footer style="background-color: rgb(0, 0, 0); color: rgb(252, 0, 0); text-align: center;padding: 5px;">Made with &#x2764 </footer>
</body>
</html>
