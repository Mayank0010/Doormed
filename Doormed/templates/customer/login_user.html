{% extends 'base.html' %}

{% block header %}
<link href="static/login.css" rel="stylesheet" type="text/css" />
{% endblock %}
  


{% block content %}
<br />
<br />
<h5 style="text-align: center;">{% include 'message.html' %}</h5>
<div class="login-card">
<div class="log_head">
 
<h1>LOGIN</h1>
<img src="static/images/lock.png" alt="lock" class="lock" />
</div>

<div class="log_body">
<form method="POST">
 <table width="200" border="0" align="center">
  <tr>
    <td><input type="email" name="loginid" class="log_user" placeholder="email" ></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="password" name="pass" class="log_Pass" placeholder="password"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td style="color:cornsilk;"><input name="remember" type="checkbox" value="Remember Me"> Forgot Password</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="submit" name="login" class="login-submit" value="SIGN IN"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td style="color:cornsilk;">Don't have an account ? <a href="/reg_user" rel="register">Register Here</a></td>
  </tr>
</table>

</form> 
</div>

</div>
{% endblock %}
