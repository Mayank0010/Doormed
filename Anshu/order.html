<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Order Details</title>
  <style>
    .container {
      background: -webkit-linear-gradient(left, #3931af, #00c6ff);
      margin-top: 3%;
      padding: 3%;
    }

    .container-order {
      background-color: #fff;
      border: 2px solid #0062cc;
      box-sizing: border-box;
      border-radius: 1.5rem;
      width: 900px;
      margin-left: 15%;
    }
    .container-order h3,p
    {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container-order">
      <h3><br>XYZ Pharma</h3><hr>
      <p>Order #12365478</p>
      <p>Date- dd/mm/yyyy Time- hh:mm:ss</p><hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Rate</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Paracetamol</td>
            <td>1</td>
            <td>Rs 15.53</td>
            <td>Rs 15.53</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Metronidazole</td>
            <td>3</td>
            <td>Rs 34.29</td>
            <td>Rs 68.58</td>
          </tr>
          <tr>
            <td rowspan="4">Total:</td>
            <td>Rs 84.11</td>
          </tr>
        </tbody>
      </table>
      <p><b>Bill Total- Rs 84.11</b><br></p><hr>
      <h3>Please pay Rs 84.11 to the delivery person.<br></h3><hr>

    </div>
  </div>
</body>

</html>
